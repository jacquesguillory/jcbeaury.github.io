{% include base.html %}
{% if page.title == "Home" or page.title == "Blog" or page.title == "Projects" %}{% assign x = true %}{% endif %}

{% if x == true %}
    <header class="home__header">
        <img alt="{{ site.name }}" src="{{ base }}{{ site.picture }}" />

        <h1>{{ site.name }}</h1>
        <h2>{{ site.bio }}</h2>

        <div class="home__header-social">
          <a href="https://github.com/{{ site.github }}" target="_blank"><svg class="icon icon-github"><use xlink:href="#icon-github"></use></svg></a>
          <a href="http://linkedin.com/in/{{ site.linkedin }}" target="_blank"><svg class="icon icon-linkedin"><use xlink:href="#icon-linkedin"></use></svg></a>
          <a href="mailto:{{ site.email }}"><svg class="icon icon-mail"><use xlink:href="#icon-mail"></use></svg></a>
          <a href="./assets/files/Cam_Beaury_Resume.pdf" download><svg class="icon icon-resume"><use xlink:href="#icon-resume"></use></svg></a>
        </div>
    </header>
{% endif %}

{% include nav.html %}
